<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamBurger-Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header-section">
        <div class="loco-section">
            <img src="image/foodie hamburger logo.png">
        </div>
        <nav class="list hide">
            <a href="#Top-Picks">Top Picks</a>
            <a href="#Whopper">Whopper</a>
            <a href="#Stunner-Menu">Stunner Menu</a>
            <a href="#New-Foodie-Collection">New Foodie Collection</a>
            <a href="#Deal-of-the-Day">Deal of the Day</a>
        </nav>
        <div class="menu hidden">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="cross hidden">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </header>
    <section class="main">
        <div class="hero-section">
            <img class="hero-img" src="image/Group 2.png">
            <p class="para">Well,You can't resist anymore</p>
        </div>
        <div class="box" id="Top-Picks">
            <h1>Top Picks</h1>
            <img src="image/peter-dawn-sxZ_Ca6MkWM-unsplash 1.png">
        </div>
        <div class="box" id="#Whopper">
            <h1>Whopper</h1>
            <img src="image/enggal-mukti-48F-Uvx9wvw-unsplash 2.png">
        </div>
        <div class="box" id="Stunner-Menu">
            <h1>Stunner Menu</h1>
            <img src="image/jonathan-borba-8l8Yl2ruUsg-unsplash 1.png">
        </div>
        <div class="box" id="New-Foodie-Collection">
            <h1>New Foodie Collection</h1>
            <img src="image/john-fornander-VedLcUfLi74-unsplash 1.png">
        </div>
        <div class="box" id="Deal-of-the-Day">
            <h1>Deal of the Day</h1>
            <img src="image/sk-CK6tjAIMJWM-unsplash (1) 1.png">
            <a href="#" class="top">Go to Top</a>
        </div>
    </section>
</body>
</html>
